[pytest]
# pytest配置文件

# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 最小Python版本
minversion = 3.11

# 添加标记
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    unit: 单元测试
    asyncio: 异步测试

# 覆盖率配置
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-config=.coveragerc

# 忽略的警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 异步测试配置
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S